  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',Arial,sans-serif;
      background:linear-gradient(135deg,#fff7fb 0%,#f7fbff 50%,#fffaf0 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      position:relative;
      overflow:hidden
    }
    body::before{
      content:'ğŸˆğŸ‚ğŸ‰ğŸğŸŒ¸ğŸ€ğŸ’•âœ¨ğŸŠ';
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      font-size:32px;
      opacity:0.06;
      pointer-events:none;
      line-height:2;
      word-break:break-all;
      z-index:0
    }
    .header{
      position:relative;
      z-index:2;
      text-align:center;
      margin-bottom:30px
    }
    .name{
      font-family:'Dancing Script',serif;
      font-size:36px;
      color:#5a2b4a;
      margin-bottom:8px;
      font-weight:700;
      animation:slideDown 0.6s ease
    }
    .subtitle{
      font-size:15px;
      color:#6b6b6b;
      animation:fadeIn 0.8s ease
    }
    @keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .photo-container{
      position:relative;
      z-index:1;
      width:100%;
      max-width:1000px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin:0 auto;
      padding:20px
    }
    .photo-card{
      width:100%;
      height:auto;
      max-height:280px;
      object-fit:contain;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(255,183,213,0.3);
      border:3px solid rgba(255,209,221,0.8);
      transition:all 0.4s ease;
      cursor:pointer;
      display:block;
      background:rgba(255,255,255,0.5)
    }
    .photo-card:hover{
      transform:translateY(-8px) scale(1.05);
      box-shadow:0 16px 32px rgba(255,183,213,0.4)
    }
    .photo-1{grid-column:1/2;grid-row:1/2}
    .photo-2{grid-column:2/3;grid-row:1/2}
    .photo-3{grid-column:3/4;grid-row:1/2}
    .photo-4{grid-column:1/2;grid-row:2/3}
    .photo-5{grid-column:2/3;grid-row:2/3}
    .photo-6{grid-column:3/4;grid-row:2/3}
    .nav-back{
      position:relative;
      z-index:2;
      margin-top:30px;
      background:linear-gradient(90deg,#ffb7d5,#ffd8ea);
      border:none;
      color:#5a2140;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      text-decoration:none;
      display:inline-block
    }
  </style>
</head>

    <img src="frd4.jpeg" alt="Memory" class="photo-card photo-4">
