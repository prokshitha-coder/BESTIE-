	<script>
		// Confetti effect
		function makeConfetti() {
			const count = 50;
			for (let i = 0; i < count; i++) {
				const el = document.createElement('div');
				el.className = 'confetti';
				document.body.appendChild(el);
				const size = Math.random()*14 + 6;
				el.style.width = size + 'px';
				el.style.height = (size*0.7) + 'px';
				el.style.left = (Math.random()*100) + '%';
				el.style.background = ['#FFD1DC','#C7CEEA','#B8F2E6','#FFF1B8','#FFB7D5'][Math.floor(Math.random()*5)];
				el.style.transform = 'rotate(' + (Math.random()*360) + 'deg)';
				el.style.animationDelay = (Math.random()*0.8) + 's';
				setTimeout(()=> el.remove(), 4000);
			}
		}

		// Tiny melody via WebAudio
		function playMelody() {
			const ctx = new (window.AudioContext || window.webkitAudioContext)();
			const now = ctx.currentTime;
			const notes = [523, 659, 784, 1047, 784, 659, 523]; // C5, E5, G5, C6, G5, E5, C5
			notes.forEach((f, i) => {
				const osc = ctx.createOscillator();
				const gain = ctx.createGain();
				osc.type = 'sine';
				osc.frequency.value = f;
				osc.connect(gain);
				gain.connect(ctx.destination);
				gain.gain.setValueAtTime(0, now + i*0.25);
				gain.gain.linearRampToValueAtTime(0.15, now + i*0.25 + 0.01);
				gain.gain.exponentialRampToValueAtTime(0.001, now + i*0.25 + 0.23);
				osc.start(now + i*0.25);
				osc.stop(now + i*0.25 + 0.25);
			});
		}

		document.getElementById('celebrateBtn').addEventListener('click', () => {
			makeConfetti();
			playMelody();
		});

		document.getElementById('playTune').addEventListener('click', playMelody);
	</script>
